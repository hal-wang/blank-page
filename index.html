<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      id="favicon"
      rel="shortcut icon"
      href="https://blog.hal.wang/imgs/h/h_mini_bw.png"
    />
    <title>Hal Wang</title>

    <style type="text/css">
      .container {
        max-width: 740px;
        margin: 0 auto;
        padding: 2rem 2.5rem;
        display: flex;
        flex-direction: column;
      }

      .container .logo {
        align-self: center;
        width: 16rem;
        height: 16rem;
      }

      h1 {
        font-size: 4.5rem;
        line-height: 4.5rem;
      }
      h2 {
        font-size: 2.2rem;
        line-height: 2.2rem;
        margin-block-start: 0;
      }
      p {
        font-size: 1.6rem;
        line-height: 2.6rem;
        font-weight: lighter;
        margin-block-start: 0.6em;
        margin-block-end: 0.6em;
      }

      p a {
        text-decoration: none;
        color: #121314;
        position: relative;
        cursor: pointer;
        border-bottom: 2px solid #121314;
      }

      @media screen and (orientation: portrait) {
        .container .logo {
          width: 70vw !important;
          height: 70vw !important;
          max-width: 20rem;
          max-height: 20rem;
        }
      }

      @media (max-width: 959px) {
        .container {
          padding: 2rem;
        }
      }

      .bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #eee;
        border-top: 1px solid #ddd;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
      }

      .bottom a {
        color: #121314;
        cursor: pointer;
        border-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="https://blog.hal.wang/imgs/h/h_mini.png" alt="" />
      <h1>Hello.</h1>
      <h2>There's nothing here.</h2>
      <div class="bottom">
        <a href="https://beian.miit.gov.cn" target="_blank">
          京ICP备19029465号-5
        </a>
      </div>
    </div>
  </body>
</html>
